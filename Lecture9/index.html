<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Record Passage</h2>
    <div class="container">
        <label>Expense Source:</label>
        <input type="text" id="source" placeholder="Enter source">
        
        <label>Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        
        <button class="spend" onclick="addTransaction('debit')">Spend</button>
        <button class="income" onclick="addTransaction('credit')">Income</button>

        <h3>Total Balance: <span id="totalBalance">0</span></h3>
        <p class="balance">Debit Balance: <span id="debitBalance" class="debit">0</span></p>
        <p class="balance">Credit Balance: <span id="creditBalance" class="credit">0</span></p>

        <h3>Transaction History</h3>
        <ul id="transactions"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
