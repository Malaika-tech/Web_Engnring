<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        button {
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List:</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Task Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="task1">
                <td>Task1</td>
                <td>Perform as you want</td>
                <td>
                    <button onclick="deleteFunc('task1')">
                        <span class="material-icons">delete</span>
                    </button>
                </td>
            </tr>
            <tr id="task2">
                <td>Task2</td>
                <td>Perform analysis</td>
                <td>
                    <button onclick="deleteFunc('task2')">
                        <span class="material-icons">delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
