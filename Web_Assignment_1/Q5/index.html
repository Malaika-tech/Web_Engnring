<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Select Products</h2>
    <div id="productList"></div>

    <h3>Enter Details</h3>
    <label>Roll Number: </label>
    <input type="text" id="rollNumber" placeholder="Enter Roll Number">
    <p id="rollNumberError" style="color: red; display: none;">Invalid Roll Number</p>

    <label>Promo Code: </label>
    <input type="text" id="promoCodes" placeholder="Enter Promo Code">

    <button onclick="updateCart()">Calculate Purchase</button>

    <div id="summary">
        <h3>Cart Summary</h3>
        <p><strong>Selected Products:</strong></p>
        <div id="selectedProducts"></div>
        
        <p><strong>Discount Info:</strong></p>
        <div id="discountInfo"></div>

        <p><strong>Total Price:</strong></p>
        <div id="totalPrice"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
