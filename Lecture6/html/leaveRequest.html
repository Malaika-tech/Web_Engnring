<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Us Your Feedback</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="FAQ.html">FAQs</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="leaveRequest.html">Send Feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="name-header">Send Us Your Feedback</h1>
        <form id="feedback-form">
            <div class="input-container">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
                <textarea id="message" placeholder="Your Feedback or Message" rows="6" required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
